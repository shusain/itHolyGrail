  <body ng-app="itHolyGrailApp" ng-controller="TestCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    
    <holy-grail
      ng-cloak
      show-west="myModel.showWest"
      show-east="myModel.showEast"
      show-head="myModel.showHead"
      show-foot="myModel.showFoot"
      layout-config="myModel.layoutConfig"
      class="desktop-layout">

        <div class="west-head west-col head-row">1</div>
        <div class="west-body west-col body-row">2</div>
        <div class="west-foot west-col foot-row">3</div>

        <div class="main-head main-col head-row">4</div>
        <div class="main-body main-col body-row">5
          <button class="btn btn-primary" ng-click="toggle();">Toggle</button>
          <button class="btn btn-primary" ng-click="toggleWest();">Toggle West</button>
          <button class="btn btn-primary" ng-click="toggleEast();">Toggle East</button>
          <button class="btn btn-primary" ng-click="toggleHead();">Toggle Head</button>
          <button class="btn btn-primary" ng-click="toggleFoot();">Toggle Foot</button>
        </div>
        <div class="main-foot main-col foot-row">6</div>

        <div class="east-head east-col head-row">7</div>
        <div class="east-body east-col body-row">8</div>
        <div class="east-foot east-col foot-row">9</div>
    </holy-grail>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    </script>
